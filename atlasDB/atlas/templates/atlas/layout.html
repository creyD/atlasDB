<!DOCTYPE html>
<html>
	<head>
		<title>Dashboard</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	</head>
	<body>
		<h1 class="center-align">Alle Aufgaben - Ãœberblick</h1>
		<p align="center"><a href="/upload">Neue Aufgabe erstellen</a></p><br>
		{% block content %}
			<ul class="collection">
				{% for task in all_tasks %}
					<li class="collection-item"><a href="/aufgabe/{{ task.id }}">{{ task.titel }} ({{ task.lehrer }})</a> - <a href="{{ task.datensatz }}">Download</a></li>
				{% endfor %}
			</ul>
		{% endblock %}
	</body>
</html>
