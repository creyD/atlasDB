{% extends "userinterface/main_template.html" %}

{% block title %}
  Login to your AtlasDB-Account
{% endblock %}

{% block content %}
    <form role="from" action="{% url 'user_login' %}" method="post">
      {% csrf_token %}
      <p>Please login now:</p>
      {{ form }}
      <br>
      <button type="submit">Sign In</button>
{% endblock %}
