{% extends "userinterface/main_template.html" %}

{% block title %}
	Login to your AtlasDB-Account
{% endblock %}

{% block pagetitle %}
	Login
{% endblock %}

{% block content %}
	<form role="from" method="post" action="/login/">
		{% csrf_token %}
		<p>Please login now:</p>
		{{ form }}
	<br>
	<button type="submit" class="btn btn-success">Sign In</button>
{% endblock %}
