{% extends "userinterface/main_template.html" %}

{% block content %}
	<div class="container" id="stages">
	{% if subjects %}
		{% for subject in subjects %}
			<a href="/subject_{{ subject }}/"><p class="stages">{{ subject }}</p></a>
		{% endfor %}
	{% else %}
		{% for stage in stages %}
			<a href="/stage_{{ stage }}/"><p class="stages">Stage {{ stage }}</p></a>
		{% endfor %}
	{% endif %}
	</div>
	<div id="blocker"></div>
{% endblock %}
