{% extends "userinterface/main_template.html" %}

{% block content %}
	<div class="container" id="stages">
	{% if subjects %}
		{% for subject in subjects %}
			<a href="{% url 'subject' subject.subject_id %}"><p class="stages">{{ subject.subject_name }}</p></a>
		{% endfor %}
	{% endif %}
	{% if stages %}
		{% for stage in stages %}
			<a href="{% url 'stage' stage %}"><p class="stages">Stage {{ stage }}</p></a>
		{% endfor %}
	{% endif %}
	</div>
	<div id="blocker"></div>
{% endblock %}
