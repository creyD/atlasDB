{% extends "userinterface/main_template.html" %}

{% endblock %}

{% block pagetitle %}
	Welcome, {{ user.username }}
{% endblock %}

{% block content %}
	<h1>All tasks</h1>

		{% endfor %}
	</ul>
{% endblock %}
