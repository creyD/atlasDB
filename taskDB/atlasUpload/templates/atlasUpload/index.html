<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AtlasDB - Upload</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<style type="text/css">
		#uploadField {
			border-radius: 5px;
			margin-left: 5%;
			margin-right: 5%;
			background-color: lightblue;
			padding-top: 15%;
			padding-bottom: 15%;
		}
	</style>
</head>
<body>
	<h1 class="center-align">AtlasDB Aufgabenupload</h1>
	<div id="uploadField">
		<form action="{% url "upload" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <p>{{ form.non_field_errors }}</p>

            <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>

            <p>
                {{ form.docfile.errors }}
                {{ form.docfile }}
            </p>

            <p><input type="submit" value="Upload"/></p>
        </form>
		<p id="textField"></p>
	</div>
	<!--
		<font size="5" id="textField"><p align="center">Click here to upload</p></font>
	-->
</body>
</html>
